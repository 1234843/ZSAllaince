<div class="container" style="margin-top: 30px">
  <div class="row featurette">
    <div class="col-md-7">
      <h2
        style="font-size: 32px; color: #70380f; font-weight: 700"
        class="featurette-heading fw-normal lh-1"
      >
        {{ featuretteData.title }}
      </h2>
      <p class="lead">
        {{ featuretteData.description1 }}
      </p>
      <p class="lead">
        {{ featuretteData.description2 }}
      </p>
    </div>
    <div class="col-md-5">
      <img
        class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
        width="500"
        height="500"
        [src]="featuretteData.imageUrl"
        alt=""
      />
    </div>
  </div>
  <section class="container py-lg-4 mb-4">
    <h2 style="font-size: 32px; font-weight: 700" class="h3 text-center pb-4">
      CLIENTS
    </h2>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-6" *ngFor="let client of clients">
        <a class="d-block py-3 py-sm-4 mb-grid-gutter" href="#">
          <img
            class="d-block mx-auto fade"
            [src]="client.imageUrl"
            style="width: 150px"
            alt="Brand"
          />
        </a>
      </div>
    </div>
  </section>
</div>
<div class="blog-container">
  <div class="blog-row">
    <div class="blog-card" *ngFor="let blog of blogs">
      <div class="blog-image">
        <img [src]="blog.imageUrl" alt="Blog Image" />
      </div>
      <div class="blog-content">
        <h3 style="font-size: 22px; font-weight: 700">{{ blog.title }}</h3>
        <p style="font-size: 18px; font-weight: 400">{{ blog.description }}</p>
        <a href="#">Read more</a>
      </div>
    </div>
  </div>
</div>
